<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-Commerce App</title>
    <meta name="author" description="Denes Kalnoky">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="products"></div>
    <div class="card card-vertical d-flex direction-column relative shadow" bis_skin_checked="1">
        <div class="card-image-container" bis_skin_checked="1">
            <img class="img-responsive" src="/assets/images/shoe.png" alt="shoes"> 
        </div>
        <div class="card-details" bis_skin_checked="1">
            <div class="card-title" bis_skin_checked="1">Premium Collection</div>
            <div class="card-description" bis_skin_checked="1">
                <p class="card-des">Men Sneakers</p>
                <p class="card-price">
                    Rs. 1750
                    <span class="price-strike-through">Rs. 2499</span>
                    <span class="discount">(30% OFF)</span>
                </p>
            </div>
            <div class="cta-btn" bis_skin_checked="1">
                <button class="button btn-primary btn-icon cart-btn d-flex align-center justify-center gap cursor btn-margin">
                    <img src="/assets/cart-white.png" alt="cart"> Add To Cart</button>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>

</body>
</html>
